<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Read XLSX</title>
</head>

<body>
    <button id="select-xlsx">Select XLSX File</button>
    <script>
        const { ipcRenderer } = require('electron');

        const selectButton = document.getElementById('select-xlsx');
        selectButton.addEventListener('click', () => {
            ipcRenderer.send('open-file-dialog');
        });

        ipcRenderer.on('selected-file', (event, path) => {
            ipcRenderer.send('read-xlsx', path);
        });
    </script>
</body>

</html>
